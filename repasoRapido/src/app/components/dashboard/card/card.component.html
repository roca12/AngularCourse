<div class="card" style="width: 18rem;">
    <!--<img src="..." class="card-img-top" alt="...">-->
    <div class="card-body">
        <h5 class="card-title">{{nombre}}</h5>
        <p class="card-text">
            {{email}}
            <br>
            <span [ngStyle]="{'color':genero=='Masculino'?'blue':'red'}">
                {{genero}}
            </span>

        </p>
    </div>
</div>
